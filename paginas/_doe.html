    <script type="text/javascript">

      function validaForm(frm) {
          if(frm.nome1.value == "" || frm.nome1.value == null || frm.nome1.value.lenght < 3) {
              //É mostrado um alerta, caso o campo esteja vazio.
              alert("Por favor, indique o seu nome.");
          }
          //o campo e-mail precisa de conter: "@", "." e não pode estar vazio
          if(frm.email.value.indexOf("@") == -1 ||
            frm.email.valueOf.indexOf(".") == -1 ||
            frm.email.value == "" ||
            frm.email.value == null) {
              alert("Por favor, indique um e-mail válido.");
              frm.email.focus();
              return false;
          }
          if(frm.telefone.value == "" || frm.telefone.value == null) {
              alert("Por favor, Insira seu Telefone.");
              frm.telefone.focus();
              return false;
          }
      }
    </script>
  </head>

    <h1 id="item">Faça uma doação</h1>

      <div id="form">
        <form name="frmTeste" method="post" action="#" onsubmit="return validaForm(this);">
          <p>Formulário para Doação</p>
          <p>Nome: <input type="text" name="nome" id="nome1" /></p>

    <script>
      $(".btn").click(function () {
        $(this).toggleClass("click");
        $(".sidebar").toggleClass("show");

      $(".feat-btn").click(function () {
        $("nav ul .feat-show").toggleClass("show");
        $("nav ul .first").toggleClass("rotate");

      $(".serv-btn").click(function () {
        $("nav ul .serv-show").toggleClass("show1");
